<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="meta">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</f:section>
	<f:section name="stylesheets">
		<!-- Bootstrap Core CSS -->
		<link href="../../../Public/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="../../../Public/css/clean-blog.min.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	</f:section>
	<f:section name="headScripts">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</f:section>
</head>
<body>
<f:section name="body">


	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Home</a>
			</div>

			{parts.menu -> f:format.raw()}
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header" style="background-image: url('{typo3.media:uri.image(asset: node.properties.headerImage)}')">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="site-heading">
						<h1>{node.properties.title}</h1>
						<hr class="small">
						<typo3.neos:contentElement.wrap node="{node}">
							<typo3.neos:contentElement.editable property="subheader" tag="span" class="subheading" />
						</typo3.neos:contentElement.wrap>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			{content.main -> f:format.raw()}
		</div>
	</div>
</f:section>
<f:section name="bodyScripts">
	<!-- jQuery -->
	<script src="../../../Public/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../../Public/js/bootstrap.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../../../Public/js/clean-blog.min.js"></script>
</f:section>
</body>
</html>
